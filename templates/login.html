{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - VisionCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'firstApp/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'firstApp/css/font-awesome.min.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Body & Background */
    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      overflow: hidden;
    }

    /* Login Card */
    .login-card {
      background: linear-gradient(145deg, #ffffff, #f0f8ff);
      padding: 45px 35px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    }

    /* Header */
    .login-card h3 {
      text-align: center;
      color: #024b30;
      margin-bottom: 35px;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    /* Form Group */
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      display: block;
      font-weight: 600;
      color: #024b30;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    /* Inputs */
    .form-control {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 2px solid #57c7ff;
      background: #f0faff;
      color: #024b30;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #00aaff;
      box-shadow: 0 0 12px rgba(0,170,255,0.4);
      outline: none;
      background: #e6f4ff;
    }

    /* Select Dropdown */
    select.form-control {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: #f0faff url('{% static "firstApp/images/down-arrow.svg" %}') no-repeat right 15px center;
      background-size: 16px;
      color: #024b30;
      font-weight: 500;
    }

    /* Button */
    .btn-login {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      font-weight: 600;
      padding: 14px;
      border-radius: 12px;
      width: 100%;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .btn-login:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    /* Footer */
    .panel-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
      color: #024b30;
    }

    .panel-footer a {
      color: #0072ff;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s;
    }

    .panel-footer a:hover {
      text-decoration: underline;
      color: #00c6ff;
    }

    /* Input Icons */
    .input-icon {
      position: absolute;
      top: 50%;
      right: 18px;
      transform: translateY(-50%);
      color: #0072ff;
      font-size: 1.2rem;
    }

    @media (max-width: 500px) {
      .login-card {
        padding: 35px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3>Login to VisionCare</h3>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}

      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username/email" required>
        <i class="fa fa-user input-icon"></i>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        <i class="fa fa-lock input-icon"></i>
      </div>

      <div class="form-group">
        <label for="role">Login As</label>
        <select class="form-control" id="role" name="role" required>
          <option value="">Select Role</option>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
          <option value="scanner">Scanner</option>
        </select>
      </div>

      <button type="submit" class="btn btn-login mt-3">Login</button>
    </form>

    <div class="panel-footer">
      <p>Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
    </div>
  </div>

  <script src="{% static 'firstApp/js/jquery.js' %}"></script>
  <script src="{% static 'firstApp/js/bootstrap.min.js' %}"></script>
</body>
</html>
